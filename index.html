            outline: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .toggle-item input[type="checkbox"]:checked {
            background-color: #259c16;
        }
        
        .toggle-item input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
            top: 1.5px;
            left: 2px;
            transition: transform 0.3s, background-color 0.3s;
        }
        
        .toggle-item input[type="checkbox"]:checked::before {
            transform: translateX(25px);
        }
        /* Adding a glowing effect on active toggles */
        
        .toggle-item input[type="checkbox"]:checked {
            box-shadow: 0 0 10px #4caf50;
        }
        /* Blood splatter effect on background */
        
        .cheat-menu::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100%;
            height: 100%;
            background-color: #f3000000;
            /* Example blood splatter image */
            background-size: contain;
            opacity: 0.15;
            z-index: 0;
        }
        
        .cheat-menu>* {
            position: relative;
            z-index: 1;
        }
        
        .icon {

    <script>
        function openTab(tabId) {
            var tabs = document.getElementsByClassName("tab-content");
            var buttons = document.getElementsByClassName("tab-button");

            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("active");
            }

            document.getElementById(tabId).classList.add("active");
            event.currentTarget.classList.add("active");
        }
    </script>
